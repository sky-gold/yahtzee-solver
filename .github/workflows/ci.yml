name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.28.1'
        
    - name: Configure CMake
      run: |
        cmake -B build -G "MinGW Makefiles"
        
    - name: Build project
      run: |
        cmake --build build
        
    - name: Run tests
      run: |
        .\build\bin\runTests.exe